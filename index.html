<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Crypto Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      color: #4CAF50;
    }
    table {
      border-collapse: collapse;
      width: 90%;
      max-width: 600px;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #555;
      padding: 12px;
      text-align: center;
    }
    th {
      background: #333;
    }
    tr:nth-child(even) {
      background-color: #222;
    }
    .total {
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Live Crypto Portfolio Tracker</h1>
  <div class="total" id="total"></div>
  <table>
    <thead>
      <tr>
        <th>Coin</th>
        <th>Investment (KRW)</th>
        <th>Live Price</th>
        <th>Estimated Value</th>
      </tr>
    </thead>
    <tbody id="portfolio"></tbody>
  </table>

  <script>
    const holdings = {
      ethereum: 70000,
      ripple: 130000,
      dogecoin: 52000,
      cardano: 113000
    };

    async function fetchPrices() {
      const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=ethereum,ripple,dogecoin,cardano&vs_currencies=krw');
      const prices = await res.json();

      let total = 0;
      let rows = '';
      for (const coin in holdings) {
        const invested = holdings[coin];
        const price = prices[coin].krw;
        const est = invested / price;
        const valueNow = est * price;
        total += valueNow;

        rows += `<tr>
          <td>${coin.charAt(0).toUpperCase() + coin.slice(1)}</td>
          <td>${invested.toLocaleString()}₩</td>
          <td>${price.toLocaleString()}₩</td>
          <td>${valueNow.toLocaleString(undefined, { maximumFractionDigits: 0 })}₩</td>
        </tr>`;
      }
      document.getElementById('portfolio').innerHTML = rows;
      document.getElementById('total').textContent = `Total Estimated Value: ${total.toLocaleString(undefined, { maximumFractionDigits: 0 })}₩`;
    }

    fetchPrices();
    setInterval(fetchPrices, 10000); // refresh every 10 seconds
  </script>
</body>
</html>
